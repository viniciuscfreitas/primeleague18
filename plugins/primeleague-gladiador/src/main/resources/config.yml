# Configuração Gladiador
# Grug Brain: Config simples, direto ao ponto

# Spawn Settings
spawn:
  exit-world: "world"      # Mundo do spawn de saída
  exit-x: 0.5
  exit-y: 64.0
  exit-z: 0.5
  exit-yaw: 0.0
  exit-pitch: 0.0

# Arena Settings
arena:
  preparation-time: 300         # Tempo de preparação em segundos (5 minutos)
  initial-border-size: 500       # Tamanho inicial da border
  final-border-size: 20          # Tamanho final da border
  border-shrink-interval: 60     # Intervalo de redução da border em segundos
  max-duration: 1800             # Duração máxima do match em segundos (30 minutos)

# Match Settings
match:
  min-clans: 2                   # Mínimo de clans para iniciar
  max-players-per-clan: 100      # Máximo de players por clan
  cancel-on-disconnect: false    # Não cancela match se player desconectar, apenas elimina
  wait-time-minutes: 5           # Tempo de espera antes de iniciar preparação (em minutos)

# Rewards (via Economy plugin ou ClansManager)
rewards:
  winner-coins-per-player: 1000000.0  # Coins por player vencedor (em dólares se Economy disponível)
  winner-clan-balance: 100000000       # Balance do clan vencedor (em centavos)
  event-points: 100                    # Pontos de evento para o clan vencedor

  # Pontos por posição (F1 style)
  position-points:
    1: 25
    2: 18
    3: 15
    4: 12
    5: 10
    6: 8
    7: 6
    8: 4
    9: 2
    10: 1

  # Bônus de performance
  performance-bonus:
    mvp-clan: 10          # +10 pontos para o clan do MVP
    top-damage-clan: 8    # +8 pontos para o clan do Top Damage

  # Recompensas individuais (coins extras)
  individual-rewards:
    mvp-coins: 10000.0           # Coins extras para MVP
    top-damage-coins: 7500.0     # Coins extras para Top Damage

# Discord Integration (via PrimeleagueDiscord)
discord:
  enabled: false
  channel-id: ""  # ID do canal Discord para notificações globais
  color: 15844367  # Gold color

# Cache
cache:
  stats-duration: 300  # Duração do cache de stats em segundos (5 minutos)
