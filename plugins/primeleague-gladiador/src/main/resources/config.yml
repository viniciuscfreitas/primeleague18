# Configuração Gladiador
# Grug Brain: Config simples, direto ao ponto

# Arena Settings (VALORES DE TESTE - BAIXOS)
arena:
  preparation-time: 30         # 30 segundos para teste (normal: 300)
  initial-border-size: 100     # Border inicial menor para teste (normal: 500)
  final-border-size: 20        # Border final
  border-shrink-interval: 10   # Diminui a cada 10 segundos para teste (normal: 60)
  max-duration: 300            # 5 minutos max para teste (normal: 1800)

# Match Settings (VALORES DE TESTE)
match:
  min-clans: 2                 # Mínimo 2 clans
  max-players-per-clan: 10     # Max 10 por clan para teste (normal: 100)
  cancel-on-disconnect: false  # Don't cancel, just eliminate player

# Rewards (via Economy plugin) - VALORES DE TESTE
rewards:
  winner-coins-per-player: 10000    # 10k coins para teste (normal: 1000000)

# Discord Integration (via PrimeleagueDiscord)
discord:
  enabled: false
  channel-id: ""  # ID do canal Discord para notificações globais
  color: 15844367  # Gold color

# Cache
cache:
  stats-duration: 300  # 5 minutes

