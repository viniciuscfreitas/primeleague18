# Configurações de Fila
queue:
  # Tempo máximo na fila antes de remover (em segundos)
  timeout: 300
  # Alcance inicial de ELO para ranqueado (±100)
  elo-range-initial: 100
  # Incremento do alcance se não encontrar partida
  elo-range-increment: 50
  # Alcance máximo de ELO para matchmaking
  elo-range-max: 500
  # Máximo de partidas processadas por tick (melhora performance)
  max-matches-per-tick: 3
# Configurações de Partida
match:
  # Tempo de contagem antes de iniciar (em segundos)
  countdown: 5
  # Tempo máximo de partida (em segundos, 0 = ilimitado)
  max-duration: 600
  # Cancelar partida se jogador desconectar
  cancel-on-disconnect: true
  # Penalizar ELO se desconectar durante partida ranqueada
  penalize-disconnect: false
  # Enviar broadcast quando a partida termina
  broadcast-on-end: true

# Kits
kits:
  # Kit padrão se não especificado
  default: "nodebuff"
  # Kits disponíveis (serão carregados do banco)
  available: []

# Arenas
arenas:
  # Reset automático de arenas após partida (requer WorldEdit ou implementação manual)
  auto-reset: false
  # Tempo para reset automático (em segundos)
  reset-delay: 10

# Bots (Fase 5 - Opcional)
bots:
  enabled: false
  # Dificuldades disponíveis
  difficulties:
    - EASY
    - MEDIUM
    - HARD

# Cache
cache:
  # Duração do cache de top rankings (em segundos)
  top-duration: 300
  # Duração do cache de stats (em segundos)
  stats-duration: 300

# Integrations
integrations:
  # Discord webhooks
  discord:
    enabled: true
    # ID do canal para enviar webhooks (opcional)
    webhook-channel-id: ""
  # PlaceholderAPI
  placeholderapi:
    enabled: true

# UX Settings
ux:
  # Títulos durante countdown
  countdown-titles: true
  # Som ao encontrar match
  match-found-sound: true
  # Som ao vencer
  victory-sound: true
  # Som ao perder
  defeat-sound: true
  # Mostrar posição na queue
  show-queue-position: true
  # Mostrar tempo de match
  show-match-time: true
  # Branding
  branding:
    nome: "PRIME LEAGUE"
    cor: "§b"
    mostrar-em-titulos: true

