# Configurações de Fila
queue:
  # Tempo máximo na fila antes de remover (em segundos)
  timeout: 300
  # Alcance inicial de ELO para ranqueado (±100)
  elo-range-initial: 100
  # Incremento do alcance se não encontrar partida
  elo-range-increment: 50
  # Alcance máximo de ELO para matchmaking
  elo-range-max: 500
  # Máximo de partidas processadas por tick (melhora performance)
  max-matches-per-tick: 3
# Configurações de Partida
match:
  # Tempo de contagem antes de iniciar (em segundos)
  countdown: 5
  # Tempo máximo de partida (em segundos, 0 = ilimitado)
  max-duration: 600
  # Cancelar partida se jogador desconectar
  cancel-on-disconnect: true
  # Penalizar ELO se desconectar durante partida ranqueada
  penalize-disconnect: true
  # ELO perdido ao desconectar em partida ranqueada
  disconnect-penalty-elo: 50
  # Ban temporário ao desconectar (em minutos, 0 = sem ban)
  disconnect-ban-minutes: 0
  # Enviar broadcast quando a partida termina
  broadcast-on-end: true
  # Configurações para modo "anywhere"
  anywhere:
    # Distância máxima permitida entre players (em blocos)
    max-distance: 50
    # Avisar se players estão muito distantes mas permitir
    warn-distance: 30

# Anti-Farm (Prevenção de farm de ELO)
anti-farm:
  # Habilitar sistema anti-farm
  enabled: true
  # Quantos matches recentes manter por player (para análise)
  max-recent-matches: 10
  # Janela de tempo para considerar suspeito (em segundos)
  suspicious-time-window: 300
  # Duração mínima de match para não ser suspeito (em segundos)
  min-match-duration: 10
  # Máximo de matches com mesmo oponente na janela antes de ser suspeito
  # (2 = permite 2 matches, então 3º match = suspeito)
  max-same-opponent-matches: 2
  # Fator de redução de ELO em matches suspeitos (0.5 = 50% do ELO normal)
  elo-reduction-factor: 0.5

# Kits
kits:
  # Kit padrão se não especificado
  default: "nodebuff"
  # Kits disponíveis (serão carregados do banco)
  available: []

# Arenas
arenas:
  # Reset automático de arenas após partida (requer WorldEdit ou implementação manual)
  auto-reset: false
  # Tempo para reset automático (em segundos)
  reset-delay: 10

# Bots (Fase 5 - Opcional)
bots:
  enabled: false
  # Dificuldades disponíveis
  difficulties:
    - EASY
    - MEDIUM
    - HARD

# Cache
cache:
  # Duração do cache de top rankings (em segundos)
  top-duration: 300
  # Duração do cache de stats (em segundos)
  stats-duration: 300

# Integrations
integrations:
  # Discord webhooks
  discord:
    enabled: true
    # ID do canal para enviar webhooks (opcional)
    webhook-channel-id: ""
  # PlaceholderAPI
  placeholderapi:
    enabled: true

# UX Settings
ux:
  # Títulos durante countdown
  countdown-titles: true
  # Som ao encontrar match
  match-found-sound: true
  # Som ao vencer
  victory-sound: true
  # Som ao perder
  defeat-sound: true
  # Mostrar posição na queue
  show-queue-position: true
  # Mostrar tempo de match
  show-match-time: true
  # Branding
  branding:
    nome: "PRIME LEAGUE"
    cor: "§b"
    mostrar-em-titulos: true

