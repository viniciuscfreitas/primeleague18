# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  bungeecord: false
  int-cache-limit: 1024
  late-bind: false
  player-shuffle: 0
  timeout-time: 60
  restart-on-crash: true
  restart-script: start.bat
  user-cache-size: 1000
  sample-count: 12
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 4
  filter-creative-items: true
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting
commands:
  tab-complete: 0
  spam-exclusions:
  - /skill
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  silent-commandblock-console: false
timings:
  enabled: false
  verbose: false
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 60
  history-length: 3600
stats:
  disable-saving: true
  forced-stats:
    achievement:
      openInventory: 1
world-settings:
  default:
    verbose: false
    chunks-per-tick: 100
    clear-tick-list: true
    item-despawn-rate: 3000
    merge-radius:
      item: 3.0
      exp: 4.0
    arrow-despawn-rate: 600
    view-distance: 6
    zombie-aggressive-towards-villager: true
    enable-zombie-pigmen-portal-spawns: false
    wither-spawn-sound-radius: 0
    hanging-tick-frequency: 100
    mob-spawn-range: 0
    seed-village: 10387312
    seed-feature: 14357617
    dragon-death-sound-radius: 0
    max-entity-collisions: 4
    entity-activation-range:
      animals: 8
      monsters: 8
      misc: 4
    entity-tracking-range:
      players: 48
      animals: 8
      monsters: 8
      misc: 8
      other: 16
    nerf-spawner-mobs: false
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
      animal-spawns: 400
      monster-spawns: 400
    hopper-amount: 1
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    max-tnt-per-tick: 20
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    max-bulk-chunks: 5
    random-light-updates: false
    save-structure-info: false
    max-tick-time:
      tile: 50
      entity: 50
    death-messages: false
