# Queue Settings
queue:
  # Tempo máximo na queue antes de remover (em segundos)
  timeout: 300
  # Range inicial de ELO para matchmaking ranked (±100)
  elo-range-initial: 100
  # Incremento de range se não encontrar match
  elo-range-increment: 50
  # Range máximo de ELO para matchmaking
  elo-range-max: 500
  # Máximo de matches processados por tick (melhora performance com muitos players)
  max-matches-per-tick: 3

# Match Settings
match:
  # Tempo de countdown antes de iniciar (em segundos)
  countdown: 5
  # Tempo máximo de match (em segundos, 0 = ilimitado)
  max-duration: 600
  # Cancelar match se player desconectar
  cancel-on-disconnect: true
  # Penalizar ELO se desconectar durante match ranked
  penalize-disconnect: false
  # Broadcast mensagem quando match termina
  broadcast-on-end: true

# Kits
kits:
  # Kit padrão se não especificado
  default: "nodebuff"
  # Kits disponíveis (serão carregados do banco)
  available: []

# Arenas
arenas:
  # Reset automático de arenas após match (requer WorldEdit ou implementação manual)
  auto-reset: false
  # Tempo para reset automático (em segundos)
  reset-delay: 10

# Bots (Fase 5 - Opcional)
bots:
  enabled: false
  # Dificuldades disponíveis
  difficulties:
    - EASY
    - MEDIUM
    - HARD

# Cache
cache:
  # Duração do cache de top rankings (em segundos)
  top-duration: 300
  # Duração do cache de stats (em segundos)
  stats-duration: 300

# Integrations
integrations:
  # Discord webhooks
  discord:
    enabled: true
    # ID do canal para enviar webhooks (opcional)
    webhook-channel-id: ""
  # PlaceholderAPI
  placeholderapi:
    enabled: true

