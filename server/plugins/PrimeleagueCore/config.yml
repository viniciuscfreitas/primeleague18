# PostgreSQL Database Configuration
# Para testar localmente apontando para VPS, use:
# host: primeleague.com.br (ou IP da VPS)
# Para usar na VPS, use:
# host: localhost
database:
  host: primeleague.com.br
  port: 54321
  database: primeleague
  user: postgres
  password: postgres
  pool-size: 10

# Desativar mensagens padrão do servidor
# Grug Brain: Controle centralizado de todas as mensagens padrão
disable-messages:
  death: true   # Desativa mensagens de morte (ex: "Bilau foi morto por vinisff")
  join: true    # Desativa mensagens de entrada
  quit: true    # Desativa mensagens de saída

