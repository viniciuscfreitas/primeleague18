# Branding Prime League
branding:
  nome: "PRIME LEAGUE"
  cor: "§b"  # Cyan
  prefixo: "§b[PvP]"  # Prefixo para mensagens

# Plugin PvP 1.5.2 para Paper 1.8.8 - CONFIG EXTREMA (Mais próximo da 1.5.2)

# Mecânicas de Combate
combat:
  # Critical Hits
  critical-hits:
    enabled: true
    damage-multiplier: 1.5
    min-height-above-ground: 0.01  # MÍNIMO - qualquer altura acima do bloco
  # I-Frames Sweetspot (gaps naturais para evitar overkill)
  iframe-sweetspot: 3  # Ticks de I-frame (0 = puro caos, 3 = sweetspot, 10 = vanilla)
  cps-limit: 16  # Limite de clicks por segundo (20 ticks / 16 = 1.25 -> 2 ticks mínimo)

# Knockback - Valores Exatos 1.5.2
knockback:
  enabled: true
  enchant-level-1-multiplier: 1.05  # +105% do base (KB I)
  enchant-level-2-multiplier: 1.90  # +190% do base (KB II)
  min-vertical: 0.45  # KB vertical mínimo (força voo up) - Balance Craftlandia-style
  sprint-reset-ticks: 1  # Ticks mínimos entre hits em sprint para ganhar 2x KB
  horizontal-boost: 1.2  # Boost horizontal quando não está em sprint (resolve grudado na parede)

# Reach e Hitbox - MÁXIMA TOLERÂNCIA
reach:
  enabled: true
  max-distance: 3.5  # Aumentar reach (mais permissivo)
  hitbox-tolerance: 1.15  # Expandir tolerância em 15% (muito permissivo)

# Bloqueio
blocking:
  enabled: true
  damage-reduction: 0.5  # 50% de redução
  angle-degrees: 75  # Aumentar ângulo (mais fácil de bloquear)
  reach-reduction: 0.7  # Reduz reach em 30% quando vítima está bloqueando

# Dano
damage:
  enabled: true
  global-multiplier: 0.75  # Multiplicador global de dano (0.75 = -25%, balance para 16 CPS)
  # Valores por tipo de espada (1.5.2)
  swords:
    wooden: 4.0
    stone: 5.0
    iron: 6.0
    gold: 4.0
    diamond: 7.0

  # Encantamentos
  enchantments:
    sharpness-per-level: 1.25
    fire-aspect-duration-1: 3
    fire-aspect-duration-2: 7

# Sprint tracking (usado internamente para detectar resets)

# Debug
debug:
  log-knockback: true  # Log de knockback aplicado
  log-damage: true  # Log de dano aplicado

# UX
ux:
  mostrar-branding-comandos: true  # Mostrar branding nos comandos

