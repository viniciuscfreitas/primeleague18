# Configuração Gladiador
# Grug Brain: Config simples, direto ao ponto

# Spawn Settings
spawn:
  exit-world: "world"      # Mundo do spawn de saída
  exit-x: 0.5
  exit-y: 64.0
  exit-z: 0.5
  exit-yaw: 0.0
  exit-pitch: 0.0

# Arena Settings (VALORES MÍNIMOS PARA TESTE RÁPIDO)
arena:
  preparation-time: 10         # 10 segundos para teste rápido (normal: 300)
  initial-border-size: 50     # Border inicial mínimo para teste (normal: 500)
  final-border-size: 10        # Border final mínimo
  border-shrink-interval: 5    # Diminui a cada 5 segundos para teste rápido (normal: 60)
  max-duration: 60             # 1 minuto max para teste rápido (normal: 1800)

# Match Settings (VALORES MÍNIMOS PARA TESTE RÁPIDO)
match:
  min-clans: 2                 # Mínimo 2 clans
  max-players-per-clan: 10     # Max 10 por clan para teste (normal: 100)
  cancel-on-disconnect: false  # Don't cancel, just eliminate player
  wait-time-minutes: 1         # 1 minuto para teste rápido (normal: 5)

# Rewards (via Economy plugin ou ClansManager) - VALORES MÍNIMOS PARA TESTE
rewards:
  winner-coins-per-player: 1000     # 1k coins para teste rápido (normal: 1000000) - em dólares se Economy disponível
  winner-clan-balance: 10000000    # 100k centavos para teste rápido (normal: 100000000)
  event-points: 10                  # 10 pontos para teste rápido (normal: 100)

# Discord Integration (via PrimeleagueDiscord)
discord:
  enabled: false
  channel-id: ""  # ID do canal Discord para notificações globais
  color: 15844367  # Gold color

# Cache
cache:
  stats-duration: 60  # 1 minuto para teste rápido (normal: 300)
